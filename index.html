<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/css/iconfonts.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">

	<script src="https://unpkg.com/vue@next"></script>

	<title>Elizaveta Ryzhikova</title>
</head>

<body>

	<!-- header -->
	<header class="header">
		<div class="container">
			<div class="header__body">
				<div class="header__nav">
					<a href="#main" class="header__link">Главная</a>
					<a href="#" class="header__link">Скачать резюме</a>
					<a href="#" class="header__link">Портфолио</a>
					<a href="#skills" class="header__link">Навыки</a>
					<a href="#contact" class="header__link">Контакты</a>
				</div>
			</div>
		</div>
	</header>

	<!-- main section -->
	<section class="main" id="main">
		<div class="container">
			<div class="main__body">
				<h1 class="main__title">Приветствую, я Елизавета</h1>
				<p class="main__subtitle">Junior frontend-разработчик</p>
				<div class="main__buttons">
					<a href="#" class="main__contact-button main__button">Контакты</a>
					<a href="#" class="main__portfolio-button main__button">Портфолио</a>
				</div>
				<a href="#works" class="main__scroll-down"><img src="/img/icon/scroll.png" alt="scroll down"></a>
			</div>
		</div>
	</section>

	<!-- recent works -->
	<section class="works" id="works">
		<div class="works__body">
			<h2 class="works__title title">Недавние работы</h2>
			<div class="works__list">
				<a href="#" class="works__project"></a>
				<a href="#" class="works__project"></a>
				<a href="#" class="works__project"></a>
			</div>
			<a href="#" class="works__more">перейти в портфолио</a>
		</div>
	</section>

	<!-- !my skills -->
	<section class="skills" id="skills">
		<div class="container">
			<div class="skills__body">
				<h2 class="skills__title title">Навыки</h2>
				<div class="skills__slider slider" id="slider">
					<img src="/img/icon/arrow.png" alt="prev slide" class="slider__prev"
						@:click="ShowPrevSlide"
					>
					<div class="slider__body">
						<img class="slider__prev-slide" :src="items[counter-1]">
						<img class="slider__main-slide" :src="items[counter]">
						<img class="slider__next-slide" :src="items[counter+1]">
					</div>
					<img src="/img/icon/arrow.png" alt="next slide" class="slider__next"
						@:click="counter--"
					>
				</div>
			</div>
		</div>
	</section>

	<!-- footer -->
	<footer class="footer">
		<!-- contact info -->
		<div class="footer__contact contact" id="contact">
			<div class="container">
				<div class="contact__body">
					<h2 class="contact__title title">Контакты</h2>
					<div class="contact__list">
						<a href="https://github.com/jelsey1967" class="contact__link"><img src="/img/icon/github.png"
								alt="github"></a>
						<a href="#" class="contact__link"><img src="/img/icon/telegram.png" alt="telegram"></a>
						<a href="https://vk.com/drunk.rabbit" class="contact__link"><img
								src="/img/icon/vk-social-logotype.png" alt="vkontacte"></a>
						<a href="email: jelsey1967@gmail.com" class="contact__link"><img src="/img/icon/gmail.png"
								alt="gmail"></a>
					</div>
				</div>
			</div>
		</div>
		<p class="footer__copyright">© Elizaveta Ryzhikova, 2021</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
